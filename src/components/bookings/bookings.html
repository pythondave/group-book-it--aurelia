  <require from="./../../shared/services/value-converters/main"></require>
  <require from="./booking-card.html"></require>

  <section class="au-animate">
    <h2>${heading} (${list.length})</h2>
    <div>
      <label>Search</label>
      <input type="text" value.bind="search"></input>
      <a class="btn btn-primary btn-large pull-right" route-href="route: create-booking">Create new booking</a>
    </div>
    <div class="au-animate" repeat.for="booking of list | filterOnProperty:'id':search">
      <booking-card booking.bind="booking"></booking-card>
    </div>
  </section>
</template>
